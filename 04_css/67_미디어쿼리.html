<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 모바일 우선 디자인: 작은 장치 -> 큰 장치
     <반응형 디자인>
     @media (min-width:576px):태블릿:파랑색
      @media (min-width:992px):데스크탑: 분홍색
      블랙레벨 요소는 width를 쓰지 않으면 auto, 100%
      폰:흰색
    -->
    <style>
        body * {
            outline: 1px dotted lime;
           
        }


        .bx div {
            width: 300px;
            height: 300px;
            background: yellow;
            font-size: 50px;
            margin: 20px 0;

        }

        .bx {
            width: 300px;
             margin: 0 auto;
        }

        @media (min-width:576px) {
            body {
                background: lightblue;

                .bx {
                    display: flex;
                    width: auto;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                .bx div{
                    margin:10px;
                }
            }
        }

        @media (min-width:992px) {
            body {
                background: rgb(73, 170, 255);
            }
        }
    </style>
</head>

<body>
    <section>
        <h2>미디어쿼리 테스트</h2>
        <div class="bx">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>
</body>

</html>
