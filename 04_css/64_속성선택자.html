<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /*  tilde, 틸더, ~은 값(단어)을 포함하는
    vertical bar 또는 pipe, 파이프, |는 값으로 시작하는
    caret, 캐럿, ^는 값으로 시작하는
    dollar sign, 달러 사인, $는 값으로 끝나는
    asterisk, 아스테리스크,$값을 포함하는
    title 속성 값이 com(공백으로 구분)을 포함하는 요소 -> com, com_on, on com, ... 
    title 속성 값이 en으로 시작하는 요소
    div 중에서 class 속성 값이 test로 끝나는 요소 

    [속성~="값"]->값 (공백으로 구분 하는 단어)포함하는
    ***[속성*="값"] 단어 포함하는
    [속성|="값"] -> 값이거나 값-로 시작하는 
    
    
    /*  
    */
    
    
    
    [title] {text-decoration: none;}
    [title~="en"] {border: 2px solid red;}
    [title="en"] {border-bottom:2px solid #333;}
    [title*="en"] {border-top:  red;}
    [title|="en"] {background: yellow;}
    [title^="en"] {background: yellow;}
    [title$="en"] {border: 2px solid red;}

    </style>
</head>
<body>
    <h1>속성 선택자</h1>

    <a href="#" title="en">링크1</a>
    <a href="#" title="en-">링크2</a>
    <a href="#" title="en-us">링크3</a>
    <a href="#" title="en_">링크4</a>
    <a href="#" title="enus">링크5</a>
    <a href="#" title="en us">링크6</a>
    <a href="#" title="us en">링크7</a>
    <a href="#" title="us en ko">링크8</a>
    <a href="#">링크9</a>

</body>
</html>
