<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rotate2d{
            position: fixed;
            right: -150px;
            top: -150px;
            width: 300px;
            height: 300px;
            animation: rotate2d 5s infinite linear;
        }
       @keyframes rotate2d{
        from{transform: rotate(0deg);}
        to{transform: rotate(360deg);}
       }
    </style>
</head>
<body>
    <h1>2D 회전</h1>
    <div class="rotate2d"><a href="#"><img src="../assets/2D.png" alt="회전"></a></div>
</body>
</html>
