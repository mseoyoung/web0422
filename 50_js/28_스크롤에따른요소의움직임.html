<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        h1,
        h2,
        p {
            margin: 0;
        }

        header {
            position: fixed;
        }

        .section {
            height: 100vh;
        }

        #s1 {
            background: lightcoral;
        }

        #s2 {
            background: lightcyan;
        }

        #s3 {
            background: lightgray;
            position: relative;
        }

        #s3 .mbx {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            border: 1px solid;
        }

        #s4 {
            background: lightgreen;
        }
    </style>
</head>

<body>
    <header>
        <h1>스크롤에 따른 요소의 움직임</h1>
        <p>여기에 스크롤양이 기록된다.</p>
    </header>

    <div id="s1" class="section">
        <h2>섹션1</h2>
    </div>
    <div id="s2" class="section">
        <h2>섹션2</h2>
    </div>
    <div id="s3" class="section">
        <h2>섹션3</h2>
        <div class="mbx">스크롤 하면 내가 움직여요!</div>
    </div>
    <div id="s4" class="section">
        <h2>섹션4</h2>
    </div>

</body>

</html>
