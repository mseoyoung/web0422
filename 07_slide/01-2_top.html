<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드-세로</title>
    <style>
        /* 초기화 */
        body,ul{
            margin: 0;
        }
        ul { 
            padding: 0; 
            list-style: none; 
        } 
        img{
           
            vertical-align: top;
        }
        /* 슬라이드 */
        #slide { 
           height: 350px;
           overflow: hidden;
        } 
        #slide ul { 
            position: relative;
            /* top:-100% > -200% > -300% > 0 */
            top:0%;
            height: 1050px; 
           
          
        } 

     
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let idx = 0 ;
            setInterval(autoSlide,1000);
            function autoSlide(){
              (idx===2) ? idx = 0: idx++;
                 $("#slide ul").animate({top:idx * -350 +"px"});

            }
          
        });
    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="pic1.jpg" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="pic2.jpg" alt="슬라이드 이미지2"></a></li>
            <li><a href="#"><img src="pic3.jpg" alt="슬라이드 이미지3"></a></li>
        </ul>
    </div>
</body>

</html>
