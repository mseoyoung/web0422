<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드-가로</title>
    <style>
        /* 초기화 */
        body,ul{
            margin: 0;
        }
        ul { 
            padding: 0; 
            list-style: none; 
        } 
        img{
            width: 100%;
        }
        /* 슬라이드 */
        #slide { 
            width: 400px; 
           /*  height: 350px; */
        /*   overflow: hidden; */
        } 
        #slide ul { 
            position: relative;
            /* left:-100% > -200% > -300% > 0 */
            left:0%;
            display: flex; 
            width: 300%; 
           
          
        } 

     
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(function(){
            /* 변수
              단위를 생략하면  */
            let idx = 0 ;
           /* 여기서 값은 "문자열",숫자
              시간:400ms가 기본값,(ms란" 밀리초)
              객체.css({속성:값, 속성:값,...})
              객체.animate({속성:값, 속성:값,...},시간, 가속도)
              가속도 (easing):33가지 easing 종류!
              콜백함수는 animate 진행 후 바로 이어서 실행한 내용 기록

        $("#slide ul").animate({left:"-200%"},1000,"linear");
        <작품활용>
         $("#slide ul").animate({left:"-300%"},1000,"easeOutBounce");
         $("#slide ul").animate({left:"-300%"},1000,"easeOutExpo");
         $("#slide ul").animate({left:"-300%"},1000,"easeOutBack");
            animate 가속도, 배경색
            자동슬라이드

             setInterval(함수,시간);일정 시간 간격으로 함수 실행
             setTimeout(함수,시간);일정 시간 후 1번으로 함수 실행
           */
            setInterval(autoSlide,1000);
            function autoSlide(){
                 /* posx가 0 > -100> -200 > -300 >0 */
               /*   if (posx ===3){
                    posx =0 ;
                 }else{
                    posx++;
                }
               */
              (idx===2) ? idx =0: idx++;
                 $("#slide ul").animate({left:idx * -100 +"%"});

            }
          
        });
    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="pic1.jpg" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="pic2.jpg" alt="슬라이드 이미지2"></a></li>
            <li><a href="#"><img src="pic3.jpg" alt="슬라이드 이미지3"></a></li>
        </ul>
    </div>
</body>

</html>
