<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');




    ul {
        margin: 0;
        padding-left: 0;
        list-style: none;
    }
/* 슬라이드*/

    .slide {

        width: 500px;
        overflow: hidden;

    }

    .slide ul {
        position: relative;
        display: flex;
        width: 400%;
        animation: slide 12s infinite;
    }





    @keyframes slide {
        0% {
            left: 0%;
        }

        10% {
            left: -100%;
        }

        33% {
            left: -100%;
        }

        43% {
            left: -200%;
        }

        66% {
            left: -200%;
        }

        76% {
            left: -300%;
        }

        99.99% {
            left: -300%;
        }

        100% {
            left: 0%;
        }
    }



</style>

<body>
    <div class="slide">
        <ul>
            <li><img src="1.jpg" alt="슬라이드이미지1"></li>
            <li><img src="2.jpg" alt="슬라이드이미지2"></li>
            <li><img src="3.jpg" alt="슬라이드이미지3"></li>
            <li><img src="1.jpg" alt="슬라이드이미지1"></li>
           
        </ul>
    </div>
</body>

</html>
