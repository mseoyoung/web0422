<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/typo.css">
    <link rel="stylesheet" href="../css/service.css">
    <style>
        image {
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            width: 183px;
            height: 200px;
        }

        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #FFF;

        }

        div .bundle, .pick, .choose, .order, .pet, .travel {
            text-align: center;
            opacity: 0;
            padding: 8px;
            width: 151px;
            line-height: 54px;
            border-radius: 18px 18px;
            border: 1px solid #bed600;

        }

        
       div:hover .bundle, .pick, .choose, .order, .pet, .travel {opacity: 1;}
     
        
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="service">
            <img src="../assets/부가서비스번들.png" alt="부가서비스번들.png">
            <div class="b1">
                <p>부가서비스 번들</p>
            </div>
            <div class="bundle">
                <p>부가서비스 개별 구매 대비 대폭 할인</p>
            </div>
        </div>

        <div>
            <img src="../assets/수하물추가구매.png" alt="수하물추가구매.png">
            <div class="b2">
                <p>수하물추가구매</p>
            </div>
            <div class="pick">
                <p>짐이 많다면 걱정하지 말고 지금 바로</p>
            </div>
        </div>

        <div>
            <img src="../assets/사전좌석선택.png" alt="사전좌선선택">
            <div class="b3">
                <p>사전좌석선택</p>
            </div>
            <div class="choose">
                <p>더 저렴하게 사전 좌석 구매하기</p>
            </div>
        </div>

        <div>
            <img src="../assets/사전기내식주문.png" alt="사전기내식주문">
            <div class="b4">
                <p>사전 기내식 주문</p>
            </div>
            <div class="order">
                <p>더 다양해진 기내식 상품</p>
            </div>
        </div>

        <div>
            <img src="../assets/지니펫(Jini pet).png" alt="지니펫.png">
            <div class="b5">
                <p>지니펫(jini Pet)</p>
            </div>
            <div class="pet">
                <p>멍멍이, 냐옹이, 짹짹이와 함께라면</p>
            </div>
        </div>

        <div>
            <img src="../assets/원클릭여행보험.png" alt="원클릭.png">
            <div class="b6">
                <p>원클릭 여행 보험</p>
            </div>
            <div class="travel">
                <p>번거로운 추가정보 입력 없이 마음 편안하게</p>
            </div>
        </div>

    </div>



</body>

</html>
