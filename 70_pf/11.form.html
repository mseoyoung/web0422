<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>폼</h1> 
<h2>폼은 검색창,로그인 또는 회원가입 페이지 제작시에 사용된다.
    input 태그의 22가지의 type에 따라 입력란,확인란,라디오 버튼,전송 버튼, 초기화 버튼,... 등이 있다.
    input 태그는 인라인 요소이다.
</h2>
<input type="text">
<!-- 비밀번호 입력 -->
<input type="password">
<!-- 브라우저에 표시되지 않는 텍스트 입력 -->
<input type="hidden">

<!-- 이메일 입력 -->
<input type="email">
<!-- 검색어 입력, 돋보기 -->
<input type="search">
<!-- 전화번호 입력 -->
<input type="tel">
<!-- 웹주소 입력 -->
<input type="url">

<hr>

<!-- 여러 개중에서 여러 개 선택, 네모에 선택-->
<input type="checkbox" name="chkgroup">
<input type="checkbox" name="chkgroup">
<input type="checkbox" name="chkgroup">

<!-- 여러 개중에서 1개만 선택, 동그라미 선택-->
 <!--name 속성이 같아야 라디오 버튼이 그룹핑 된다.  -->
<input type="radio" name="radiogroup" >
<input type="radio" name="radiogroup" >
<input type="radio" name="radiogroup" >
<hr>


<!-- 전송 , 제출-->
<input type="submit" value="로그인">
<!-- reset: 초기화 -->
<input type="reset" value="reset">
<!-- Value는 기타 버튼의 이름 지정-->
<input type="button" value="기타버튼">
<input type="image">
<!-- 파일 첨부 버튼 -->
<input type="file">
<hr>
<input type="color">
<!-- 2024-06-14 -->
<input type="date">
<!-- 2024-06-14-오전 09시:50분, 사파리, fire fox는 표시 안됨 -->
<input type="datetime-local">
<!-- 2024년 06월, fire fox는 표시 안됨 -->
<input type="month">
<input type="number">
<!-- 여러 개 중 한 개만 선택 -->
<input type="range">
<!-- 오전 10:10, fire fox는 표시 안됨 -->
<input type="time">
<!-- 2024년, 24번쩨 주, fire fox는 표시 안됨 -->
<input type="week">
</body>
</html>
