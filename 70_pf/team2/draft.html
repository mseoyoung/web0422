<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>서브웨이</title>
        <style>
            /* 초기화 화면 */
            body {
                margin: 0;
            }
            img {
                width: 100%;
                height: auto;
                vertical-align: top;
            }

            .desktop,.tablet{display: none;}

@media (min-width:768px) {
    .phone{display: none;}
    .tablet{display: block;}
}
@media (min-width:992px) {
    .tablet{display: none;}
    .desktop{display: block;}
}
        </style>
    </head>
    <body>
   <!-- https://www.image-map.net/ -->

   <!-- 이미지 맵: 하나의 이미지의 특정 영역에 링크를 적용시킬때
                   하나의 이미지의 2개의 링크를 걸었을 때
   -->

   <img class="desktop" src="./main/desktop_메인.png" alt="desktop_메인" usemap="#image-map-desktop">
   <img class="tablet" src="./main/tablet_메인.png" alt="tablet_메인" usemap="images-map-tablet">
   <img class="phone" src="./main/phone_메인.png" alt="phone_메인" usemap="images-map-phone">





    <map name="image-map">
<!-- Image Map Generated by http://www.image-map.net/ -->
 <!-- 데스크탑 -->

<img src="desktop_메인.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="로고" title="로고" href="#" coords="78,25,278,71" shape="rect">
</map>

<!-- 테블릿 -->
 <img src="./main/tablet_메인.png" alt="">

 <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="tablet_메인.png" usemap="">

<map name="image-map">
    <area target="_self"alt="로고" title="로고" href="#" coords="31,19,135,38" shape="rect">
</map>


<!-- 폰 -->


<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="phone_메인.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="로고" title="로고" href="#" coords="22,40,119,16" shape="rect">
</map>




    </map>
    </body>
</html>
