<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
         body {margin:0;}
    img {width:100%; height: auto;}
    
    .tablet, .desktop {display: none;}

    @media (min-width: 576px) {
        .phone {display: none;}
        .tablet {display: block;}
    }
    @media (min-width: 992px) {
        .tablet {display: none;}
        .desktop {display: block;}
    }  
    </style>
  
</body>
    <img class="phone" src="../team2/phone.png" alt="폰">
    <img class="tablet" src="../team2/tablet.png" alt="테블릿">
    <img class="desktop" src="../team2/desktop.png" alt="데스크탑">
</body>
</html>
