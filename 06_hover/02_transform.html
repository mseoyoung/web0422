<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
            margin: 20px;
        }

        div div {
            background: aqua;
            margin: 0;
            transition: .3s;
        }

        .trf1:hover div {
            transform: translate(50px, 0);
        }

        .trf2:hover div {
            transform: scale(2, 2);
        }

        .trf3:hover div {
            transform: rotate(60deg);
        }

        .trf4:hover div {
            transform: skew(60deg, 60deg);
        }
        /* 
        translate(x위치 y위치)
        translate x(x위치):좌우
        translate(y위치):상하
        scale(가로, 세로)
        scale(가로)
        scale(세로)
        rotate(각도)-0~360/ 단위: deg
        skew(x각도,y각도)
        skewx(x각도,y각도)
        skewx(x각도)
        skewy(y각도)
        

        
        
        
        */
    </style>
</head>

<body>
    <h1>변환(transform)</h1>
    <p>변환이란? 이동(translate), 크기 조절(sclae), 회전(rotate), 기울기(Skew)를 말한다.</p>

    <div class="trf1">
        <div>이동</div>
    </div>

    <div class="trf2">

        <div>크기 조절</div>
    </div>

    <div class="trf3">

        <div>회전</div>
    </div>

    <div class="trf4">

        <div>기울기</div>
    </div>
</body>

</html>
