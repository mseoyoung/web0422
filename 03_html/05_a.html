    <title>a태그</title>

<body>
    <h1>링크</h1>
    <h2>임시링크</h2>
    <a href="#">임시링크,현재페이지</a>
    <p>링크 색상 blue:link(방문 전), red:active(누르고 있는 상태), magenta:visited(방문 후, 클릭한 이후)
        blue, magenta:hover(h오버,마우스를 내용에 올린 상태)</p>
    
        <h2>웹사이트 주소: url</h2>
        <!-- 웹 사이트 링크 -->
    <!-- 현재 창으로 열기 -->
    <a href="http://www.google.com">구글1</a>
    <!-- _blank: 새 창으로 열기 -->
    <a href="http://www.google.com" target="_blank">구글2</a>
