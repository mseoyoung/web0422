<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- emit 기록 후 tab 키
ul>li*6
>는 자식 * 숫자는 숫자만큼 요소 생성
{텍스트}
{텍스트$} $는 순번(1,2,3....)-->

    <!-- ul>li*3{목록} -->
    <p>ul.ol의 자식은 li만 사용한다!!!</p>
    <h1>목록</h1>
    <h2>커피 선호도 조사 순위</h2>
    <ul>
        <li>아메리카노 순위는?
            <h3>가장 좋아하는 커피</h3>
            <p>품질이 정말 좋아요!선택하시면 후회 안 하실거에요</p>
            <ol>
                <li>아이스 아메리카노</li>
                <li>핫 아메리카노</li>
            </ol>
        </li>
        <li>카페모카</li>
        <li>라떼</li>
    </ul>
    <!-- ol>li*3{목록$} -->
    <h2>야구순위</h2>
    <p>순서가 있는 목록은 ol로 사용한다.</p>
    <ol>

        <li>KIA</li>
        <li>LG</li>
        <li>삼성</li>
    </ol>
</body>

</html>
