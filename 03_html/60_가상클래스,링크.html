   <style>
    /* <!-- 내부 스타일( 내부 css) */
    /* <!-- 선택자{속성: 값;} --> */
    /* 가상(슈도)클래스 선택자
    마우스 이벤트(Evant)
    a: link- 방문 전
    a: visited- 방문 후
    선택자:hover-올렸을 때
    선택자:active- 눌렀을 때 */
    a{color:#999; text-decoration: none;}
    a:hover{color: #333; text-decoration: underline;}

    /* 링크를 방문전(클릭하기 전) 글자색 색상이 magenat이다. */
    /* a:link {color:magenta;} */
      /* 링크를 방문후(클릭후) 글자색 색상이 red이다. */
    /* a:visited {color: red;} */
     /* 링크를 올리면 글자색 색상이 blue이다. */
    /* a:hover {color:blue;} */
     /* 링크를 누르고 있으면 글자색 색상이 yellow이다. */
    /* a:active {color: yellow;} */
   </style> 
</head>
<body>
    <h1>가상 클래쓰 선택자</h1>
    <p>링크 관련하여 :link, :visited, :hover, :active 가 있다.</p>
    <p>가상 클래슨 ':이름'으로 쓴다.</p>
    <p>링크 텍스트는 기본 스타일이 파랑색 밑줄이다</p>
<!-- a{color:blue; text,-decoration: underline(밑줄)} -->

</body>
